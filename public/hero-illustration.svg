<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="200" fill="#EFF6FF" opacity="0.5"/>
  
  <!-- Phone Frame -->
  <rect x="150" y="80" width="200" height="340" rx="24" fill="url(#grad1)"/>
  <rect x="160" y="100" width="180" height="300" rx="16" fill="white"/>
  
  <!-- Screen Content -->
  <rect x="175" y="130" width="150" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="175" y="160" width="100" height="12" rx="4" fill="#DBEAFE"/>
  <rect x="175" y="180" width="120" height="12" rx="4" fill="#DBEAFE"/>
  
  <!-- Feature Cards on Phone -->
  <rect x="175" y="210" width="65" height="50" rx="8" fill="#DBEAFE"/>
  <rect x="250" y="210" width="65" height="50" rx="8" fill="#FEE2E2"/>
  <rect x="175" y="270" width="65" height="50" rx="8" fill="#D1FAE5"/>
  <rect x="250" y="270" width="65" height="50" rx="8" fill="#FEF3C7"/>
  
  <!-- Icons on cards -->
  <circle cx="207" cy="235" r="12" fill="#3B82F6"/>
  <circle cx="282" cy="235" r="12" fill="#EF4444"/>
  <circle cx="207" cy="295" r="12" fill="#10B981"/>
  <circle cx="282" cy="295" r="12" fill="#F59E0B"/>
  
  <!-- Bottom Nav -->
  <rect x="175" y="340" width="150" height="40" rx="8" fill="#F3F4F6"/>
  <circle cx="205" cy="360" r="8" fill="#3B82F6"/>
  <circle cx="250" cy="360" r="8" fill="#9CA3AF"/>
  <circle cx="295" cy="360" r="8" fill="#9CA3AF"/>
  
  <!-- Floating Elements -->
  <circle cx="100" cy="150" r="30" fill="#DBEAFE"/>
  <circle cx="400" cy="180" r="25" fill="#D1FAE5"/>
  <circle cx="380" cy="350" r="35" fill="#FEE2E2"/>
  <circle cx="120" cy="320" r="20" fill="#FEF3C7"/>
  
  <!-- Notification Badge -->
  <circle cx="340" cy="100" r="20" fill="#EF4444"/>
  <text x="340" y="106" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>
  
  <!-- Document Icon -->
  <g transform="translate(80, 200)">
    <rect width="40" height="50" rx="4" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <rect x="8" y="10" width="24" height="3" rx="1" fill="#3B82F6"/>
    <rect x="8" y="18" width="20" height="3" rx="1" fill="#93C5FD"/>
    <rect x="8" y="26" width="16" height="3" rx="1" fill="#93C5FD"/>
  </g>
  
  <!-- Checkmark Icon -->
  <g transform="translate(380, 250)">
    <circle r="20" fill="#10B981"/>
    <path d="M-8 0 L-3 5 L8 -6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
